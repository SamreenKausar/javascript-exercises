<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,500&display=swap" rel="stylesheet">
    <title>Book Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="library.svg" class="icon">
        <h1>Library Log</h1>
      </div>
      <button id="addBook">+</button>
    </div>
    <div class="hidden" id="inputBook">
      <button id="close">X</button>
      <input class="input" type="text" id="title" placeholder="title">
      <input class="input" type="text" id="author" placeholder="author">
      <input class="input" type="number" id="pages" placeholder="0">
      <select id="read" class="inputBtn" name= "read">
        <option value="Read"> Read</option>
        <option value="Not Read">Not Read</option>
      </select>
      <button  name="submit" class="inputBtn" id="submit" value="Submit">Submit</button>
    </div>
    <div id="main">
      
    </div>
  </div>
</body>
</html>
